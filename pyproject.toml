authors = ["mrtolkien <gary.mialaret@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
lol-dto = "^2.0.0"
lol-id-tools = "^2.0.0"


[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
roleml = "^0.2.3"
